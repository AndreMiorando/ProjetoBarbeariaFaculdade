<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/servicos/servicos.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Serviços</title>
</head>
<body>
    <header class="cabecalho">
            <a class="cabecalho__link" href="telainicial.html">
                <img class="cabecalho__imagem-icone" src="assets/img/icone.jpg" alt="">
            </a>
            <img class="cabecalho__imagem" src="assets/img/logoinicial.jpg" alt="">
    </header>
    <main>
        <section class="servico">
            <h1 class="servico__texto">Escolha o serviço</h1>
        </section>
        <nav class="produtos">
            <ul class="produto">
                <li class="produtos__lista">
                    <h2 class="produtos__item">Cabelo</h2>
                    <img class="produtos__imagem" src="assets/img/cabelo.jpg" alt="">
                    <p class="produtos__preco">R$ 30,00</p>
                </li>
                <li class="produtos__lista">
                    <h2 class="produtos__item">Barba</h2>
                    <img class="produtos__imagem" src="assets/img/barba.jpg" alt="">
                    <p class="produtos__preco">R$ 15,00</p>
                </li>
                <li class="produtos__lista">
                    <h2 class="produtos__item">Tintura</h2>
                    <img class="produtos__imagem" src="assets/img/tintura.jpg" alt="">
                    <p class="produtos__preco">R$ 50,00</p>
                </li>
                <li class="produtos__lista">
                    <h2 class="produtos__item">Cabelo + Barba</h2>
                    <img class="produtos__imagem" src="assets/img/combo.jpg" alt="">
                    <p class="produtos__preco">R$ 40,00</p>
                </li>
            </ul>
        </nav>
        <section class="agendamento">
            <a class="agendamento__link" href="agendamento.html">Agendar serviço</a>
        </section>
    </main>
</body>
</html>
